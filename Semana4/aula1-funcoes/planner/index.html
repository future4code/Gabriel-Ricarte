<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js" defer></script>
    <title>Home</title>
</head>
<body>
    <header>

        <div>
            <label>
                Nova Tarefa:
            </label>
            <input type="text" id="inputCampo">

        </div>
        <div>
            <select id="diasSemana">
                <option value="Segunda" id="segunda ">Segunda</option>
                <option value="Terça" id="terça">Terça</option>
                <option value="Quarta" id="quarta">Quarta</option>
                <option value="Quinta" id="quinta">Quinta</option>
                <option value="Sexta" id="sexta">Sexta</option>
                <option value="Sabado" id="sabado ">Sábado</option>
                <option value="Domingo" id="domingo">Domingo</option>
            </select>
        </div>
        <div>
            <button onclick="" id="botaoCadastrar">
                Criar Tarefa!
            </button>
        </div>
    </header>
    <main>
        <div id="segundaContainer"> Segunda

        </div>
        <div id="tercaContainer"> Terça

        </div>
        <div id="quartaContainer"> Quarta

        </div>
        <div id="quintaContainer"> Quinta

        </div>
        <div id="sextaContainer"> Sexta

        </div>
        <div id="sabadoContainer"> Sabado

        </div>
        <div id="domingoContainer"> Domingo

        </div>


    </main>

   
</body>
</html>
